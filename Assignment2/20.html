<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework Example</title>
    <link rel="stylesheet" href="20.css">
</head>
<body>

    <div class="container">
        <header class="text-center py-3">
            <h1>Custom CSS Framework Example</h1>
        </header>

        <section class="card">
            <div class="card-body">
                <h2>Card Title</h2>
                <p>This is a sample card using the custom CSS framework.</p>
                <a href="#" class="btn btn-primary">Button</a>
                <a href="#" class="btn btn-secondary ml-2">Secondary Button</a>
            </div>
        </section>

        <div class="row mt-4">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <footer class="text-center py-3 mt-4">
            <p>&copy; 2024 Custom CSS Framework Example</p>
        </footer>
    </div>

</body>
</html>
