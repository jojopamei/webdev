<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <header>
        <h1>Box Model Demo</h1>
    </header>
    <main>
        <section class="box-model-section">
            <h2>Padding Example</h2>
            <div class="box padding-example">
                <p>This is a box with padding.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Border Example</h2>
            <div class="box border-example">
                <p>This is a box with border.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Margin Example</h2>
            <div class="box margin-example">
                <p>This is a box with margin.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Box Sizing: Content-Box vs Border-Box</h2>
            <div class="box box-sizing-content-box">
                <p>This box uses <code>box-sizing: content-box;</code></p>
            </div>
            <div class="box box-sizing-border-box">
                <p>This box uses <code>box-sizing: border-box;</code></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Box Model Demo</p>
    </footer>
</body>
</html>
