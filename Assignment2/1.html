<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li class="nav-item"><a href="#section1">Section 1</a></li>
                <li class="nav-item"><a href="#section2">Section 2</a></li>
                <li class="nav-item"><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is a paragraph in section 1.</p>
            <a href="https://example.com" class="external-link" target="_blank">External Link</a>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is a paragraph in section 2.</p>
            <p class="highlight">This paragraph has a highlight class.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is a paragraph in section 3.</p>
            <button id="click-me">Click Me</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>
</body>
</html>
