<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Forms Example</title>
    <link rel="stylesheet" href="17.css">
</head>
<body>
    <header>
        <h1>Styled Forms Example</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobby" value="gaming"> Gaming</label>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="australia">India</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Styled Forms Example</p>
    </footer>
</body>
</html>
